<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- notice the integrity and crossorigin attributes 
    Learn more about integrity: https://developer.mozilla.org/en-US/docs/Web/Security/Subresource_Integrity
    Learn more about crossorigin: https://developer.mozilla.org/en-US/docs/Web/HTTP/CORS
    -->
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"  
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous">    
    <style>
        .col-sm {
            border: 1px solid grey;
            padding: 1.5em;
        }
    </style>
    <title>Bootstrap 4 Demo</title>
</head>
<body>
    <!-- bounding container that centers content on the page -->
    <div class="container">
        <!-- utility classes you can use where you need them -->
        <p class="text-primary">.text-primary</p>
        <p class="text-secondary">.text-secondary</p>
        <p class="text-success">.text-success</p>
        <p class="text-danger">.text-danger</p>
        <p class="text-warning">.text-warning</p>
        <p class="text-info">.text-info</p>
        <p class="text-light bg-dark">.text-light bg-dark</p>
        <p class="text-dark">.text-dark</p>
        <p class="text-body">.text-body</p>
        <p class="text-muted">.text-muted</p>
        <p class="text-white bg-dark">.text-white bg-dark</p>
        <p class="text-black-50">.text-black-50</p>
        <p class="text-white-50 bg-dark">.text-white-50 bg-dark</p>
    </div>
    <br />
    <!-- bounding container that centers content on the page -->
    <div class="container">
        <div class="row">
            <div class="col-sm bg-success">One of three columns</div>
            <div class="col-sm bg-info">One of three columns</div>
            <div class="col-sm bg-warning">One of three columns</div>
        </div>
    </div>
</body>
</html>
